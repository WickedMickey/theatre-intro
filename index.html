<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theater Intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Frame 1: Entry Point -->
  <div id="frame1" class="frame visible">
    <img src="frame1.png" alt="Theater Front" class="background" />
    <div id="ticket" class="clickable" title="Click to Enter"></div>
  </div>

  <!-- Other Frames -->
  <div id="frame2" class="frame">
    <img src="frame2.png" alt="Frame 2" class="background" />
  </div>
  <div id="frame3" class="frame">
    <img src="frame3.png" alt="Frame 3" class="background" />
  </div>
  <div id="frame4" class="frame">
    <img src="frame4.png" alt="Frame 4" class="background" />
  </div>
  <div id="frame5" class="frame">
    <img src="frame5.png" alt="Frame 5" class="background" />
  </div>
  <div id="lobby" class="frame">
    <img src="lobbyglitch.png" alt="Lobby" class="background" />
  </div>

  <!-- Audio -->
  <audio id="introMusic" src="intro-music.mp3"></audio>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
